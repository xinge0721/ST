.mobile-container{max-width:320px;margin:0 auto;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);border-radius:20px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,0.3);color:white;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif}.mobile-header{background:rgba(255,255,255,0.1);padding:15px 20px;display:flex;align-items:center;gap:15px;backdrop-filter:blur(10px)}.mobile-header .avatar{width:40px;height:40px;background:rgba(255,255,255,0.2);border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:bold;font-size:16px}.mobile-header .status{font-size:14px;opacity:0.8}.mobile-content{padding:20px}.info-card{background:rgba(255,255,255,0.1);border-radius:15px;padding:15px;margin-bottom:20px;backdrop-filter:blur(10px)}.info-card h3{margin:0 0 10px 0;font-size:18px;font-weight:600}.info-card p{margin:8px 0;font-size:14px;opacity:0.9}.info-card p span{font-weight:600;color:#fff}.action-buttons{display:flex;gap:10px;margin-bottom:20px}.action-buttons .btn{flex:1;padding:12px;border:none;border-radius:10px;font-size:14px;font-weight:600;cursor:pointer;transition:all 0.3s ease}.action-buttons .btn.primary{background:rgba(255,255,255,0.9);color:#333}.action-buttons .btn.primary:hover{background:rgb(255,255,255);transform:translateY(-2px)}.action-buttons .btn.secondary{background:rgba(255,255,255,0.2);color:white;border:1px solid rgba(255,255,255,0.3)}.action-buttons .btn.secondary:hover{background:rgba(255,255,255,0.3);transform:translateY(-2px)}.message-display{background:rgba(0,0,0,0.2);border-radius:15px;padding:15px;margin-bottom:20px}.message-display h4{margin:0 0 10px 0;font-size:16px;font-weight:600}.message-display #current-message{font-size:13px;line-height:1.4;opacity:0.9;max-height:100px;overflow-y:auto}.captured-data{background:rgba(255,255,255,0.1);border-radius:15px;padding:15px;backdrop-filter:blur(10px)}.captured-data h4{margin:0 0 15px 0;font-size:16px;font-weight:600;color:#fff;text-align:center}.captured-data .data-item{display:flex;justify-content:space-between;align-items:center;padding:8px 12px;margin-bottom:8px;background:rgba(255,255,255,0.1);border-radius:8px;border-left:3px solid transparent;transition:all 0.3s ease}.captured-data .data-item .label{font-size:13px;font-weight:500;opacity:0.8;min-width:70px}.captured-data .data-item .value{font-size:13px;font-weight:600;text-align:right;flex:1;margin-left:10px}.captured-data .data-item .value.found{color:#4ade80;border-left-color:#4ade80}.captured-data .data-item .value.not-found{color:#94a3b8;opacity:0.6}.captured-data .data-item.updated{background:rgba(74,222,128,0.2);border-left-color:#4ade80;transform:scale(1.02)}.captured-data .data-item:last-child{margin-bottom:0}@media (max-width:350px){.mobile-container{max-width:95%;margin:10px auto}.action-buttons{flex-direction:column}}
</style></head>
