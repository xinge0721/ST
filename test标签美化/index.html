<head><script type="module">$(()=>{const t=function(){const t=new URLSearchParams(window.location.search);return decodeURIComponent(t.get('data')||'')}(),s=`\n    <div class="test-card">\n      <div class="test-icon">🔍</div>\n      <div class="test-content">\n        <div class="test-label">测试数据</div>\n        <div class="test-value">${t||'无数据'}</div>\n      </div>\n      <div class="test-actions">\n        <button class="copy-btn" title="复制数据">📋</button>\n      </div>\n    </div>\n  `;$('#test-display').html(s),$('.copy-btn').click(()=>{navigator.clipboard.writeText(t),$('.copy-btn').text('✅').removeClass('copy-btn').addClass('copied'),setTimeout(()=>{$('.copied').text('📋').removeClass('copied').addClass('copy-btn')},1e3)}),$('.test-card').hover(function(){$(this).addClass('hover')},function(){$(this).removeClass('hover')})});</script><style>.test-card{display:inline-flex;align-items:center;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);border-radius:12px;padding:8px 12px;margin:2px 4px;box-shadow:0 2px 8px rgba(0,0,0,.15);transition:all .3s ease;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;max-width:250px;min-height:32px}.test-card.hover{transform:translateY(-2px);box-shadow:0 4px 12px rgba(0,0,0,.25)}.test-icon{font-size:16px;margin-right:8px;opacity:.9}.test-content{flex:1;min-width:0}.test-label{font-size:10px;color:hsla(0,0%,100%,.7);font-weight:500;text-transform:uppercase;letter-spacing:.5px;margin-bottom:2px}.test-value{font-size:13px;color:#fff;font-weight:600;line-height:1.2;word-break:break-word;overflow:hidden;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical}.test-actions{margin-left:8px}.copy-btn,.copied{background:hsla(0,0%,100%,.2);border:none;border-radius:6px;width:28px;height:28px;cursor:pointer;font-size:12px;transition:all .2s ease;display:flex;align-items:center;justify-content:center}.copy-btn:hover,.copied:hover{background:hsla(0,0%,100%,.3);transform:scale(1.1)}.copied{background:rgba(76,175,80,.8)}@media (max-width:480px){.test-card{max-width:200px;padding:6px 10px}.test-value{font-size:12px}}
</style></head><body><div id="test-display"></div></body>
